<!DOCTYPE html>
<html>
	<head>
		<title>Alec Mattu - Resume</title>
		<style>
			HTML, body {
				font-family: Sans-serif;
				padding: 0;
				margin: 0;
			}

			body {
				background: url("assets/images/wood.jpg");

			}

			.resume {
				margin: 55px auto;
				padding: 25px 15px;
				width: 700px;
				max-width: 95%;
				box-shadow: 0 16px 28px 0 rgba(0,0,0,.22), 0 25px 55px 0 rgba(0,0,0,.21);
				background: #fff;
			}
		</style>
	</head>
	<body>
		<div class='resume'>
			<canvas id='resume-canvas'></canvas>
		</div>

		<script src="assets/js/pdfjs.min.js"></script>
		<script>
			// Variables
			let pdf = "/assets/resume.pdf";
			let render = pdfjsLib.getDocument({url: "/assets/resume.pdf", disableStream: true});

			// UI
			render.promise.then(function(pdf) {
				pdf.getPage(1).then(function(page) {
					page.render({canvasContext: document.getElementById('resume-canvas').getContext('2d'), viewport: page.getViewport({scale: 1})});
				});
			});
		</script>
	</body>
</html>
