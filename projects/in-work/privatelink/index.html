<style>
body, HTML {
	margin: 0;
	padding: 0;
}

div.notice {
	z-index: 999;
	position: absolute;
	width: 100%;
	height: 100%;
	margin: 0;
	background: rgba(236, 240, 241, 0.85);
	transition: all 0.2s ease;
}

div.notice .case {
	width: 100%;
	height: 100%;
	position: relative;
}

div.notice .x {
	font-size: 56px;
	font-weight: 300;
	position: absolute;
	right: 25px;
	color: #222;
	margin: 35px;
	transition: all 0.2s ease;
}

div.notice .x:hover {
	cursor: pointer;
	color: rgba(0,0,0,0.53);
}

div.notice .text {
	text-align: left;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -70%);
	color: #111;
}

.notice .text .upper {
	font-size: 36px;
	margin: 0;
	margin-bottom: 10px;
}

.notice .text .lower {
	font-size: 20px;
	margin: 0;
	margin-left: 22px;
}

</style>

<div class='notice' id='notice1'>
	<div class='case'>
		<h1 class='x' onclick='clearNotice()'>&times;</h1>
		<div class='text'>
			<p class='upper' id='notice-upperText'>You&#39;re accessing a private link</p>
			<p class='lower' id='notice-lowerText'>...This link will only work once</p>
		</div>
	</div>
</div>

<script>
function clearNotice() {
	var notice = document.getElementById('notice1');
	notice.style.opacity = "0";
}
</script>
